<head>

    <!-- css link -->
    <link rel="stylesheet" href="./contactUs_style.css">

<body>
    <section>
        <div>
            <h3 class="text-center my-4 my-sm-4">Get in Touch</h3>
                 <span class="home-btn"><a href="./index.html">
                <span>
                    <i class="fa-solid fa-house"></i>
                </span>
                <span>Home</span>
            </a></span>
        </div>
        <div class="container-fluid d-flex justify-content-center">
            <div class="row rows ps-4 ps-sm-0">
                <div class="col-sm-1 col-0"></div>
                <div class="col-sm-7 col-12">
                    <form>
                        <div class="input_container">      
                            <label for="fname">First Name</label>
                            <input type="text" name="fname">
                        </div>
                        <div class="input_container">      
                            <label for="lname">last Name</label>
                            <input type="text" name="lname">
                        </div>
                        <div class="input_container">      
                            <label for="email">email</label>
                            <input type="text" name="email">
                        </div>
                        <div class="input_container">      
                            <label for="mobile">mobile number</label>
                            <input type="text" name="mobile">
                        </div>
                        <div  class="input_container">
                                <label for="message">message</label>
                                <textarea name="message" cols="30" rows="10"></textarea>      
                        </div>
                        <button type="submit">Send</button>
                    </form>
                </div>
                <div class="col-lg-3 col-12 right-section me-sm-1">
                    <div class="inside ">
                            <h6 class="ps-5 ps-sm-2">Contact info</h6>
                            <div class="w-75 w-sm-100 ps-4 ps-sm-0 gap-2 gap-sm-0">
                                <span><i class="fa-solid fa-house"></i>ABC,kochi,Kerala,India</span>
                                <span><i class="fa-solid fa-envelope"></i>nomadicjourneys@gmail.com</span>
                                <span><i class="fa-solid fa-phone"></i>+91 8888888888</span>
                            </div>
                            <div class="w-100 w-sm-100">
                                <a class="btn btn-primary btn-floating mx-1 rounded-circle" style="background-color: #3b5998" href="#!" role="button"><i class="fab fa-facebook-f"></i></a>
                                <a class="btn btn-primary btn-floating mx-1 rounded-circle" style="background-color: #55acee" href="#!" role="button"><i class="fab fa-twitter fa-xs"></i></a>
                                <a class="btn btn-primary btn-floating mx-1 rounded-circle" style="background-color: #FD1D1D" href="#!" role="button"><i class="fab fa-instagram fa-xs"></i></a>
                                <a class="btn btn-primary btn-floating mx-1 rounded-circle" style="background-color: #0082ca" href="#!" role="button"><i class="fab fa-linkedin-in fa-xs"></i></a>
 
                            </div>

                    </div>
                    <div  style="min-height: 12rem;">
                        <iframe src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d251482.68723557587!2d76.30093384999999!3d9.982372!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x3b080d514abec6bf%3A0xbd582caa5844192!2sKochi%2C%20Kerala!5e0!3m2!1sen!2sin!4v1690630958133!5m2!1sen!2sin" width="100%" height="100%" style="border:0;" allowfullscreen="" loading="lazy" referrerpolicy="no-referrer-when-downgrade"></iframe>
                    </div>
                </div>
            </div>

        </div>
    </section>
